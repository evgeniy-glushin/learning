<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ключевое слово let</title>
</head>
<body>
    <script>
        'use strict';
        function testFunc() {
            let x = 1;
            var x = 2; // Identifier 'x' has already been declared
            console.log(x);
        }
    </script>
</body>
</html>
