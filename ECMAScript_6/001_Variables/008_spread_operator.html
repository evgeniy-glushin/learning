<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spread Operator</title>
</head>
<body>
    <script>
        'use strict';
        function test(x, y, z) {
            console.log(x + y + z);
        }

        var arr = [1, 2, 3];
        // ... оператор распространения (Spread Operator) - массив будет расщеплен на аргументы функции
        test(...arr);

        // с помощью оператора распространения массив arr будет преобразован в отдельные элементы массива arr2
        var arr2 = [-2, -1, 0, ...arr, 4, 5, 6];
        arr2.forEach(function(e) {
            console.log(e);
        });

    </script>
</body>
</html>
